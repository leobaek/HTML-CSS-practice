<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      /* 복합 선택자 */

      /* 하위 선택자 방식*/
      /* section 태그를 찾고 그 하위에 있는 모든 ul태그를 찾음 */
      /* section ul {
        border: 1px solid black;
      } */

      /* 자식 선택자 방식 */
      /* section태그의 바로 하위에 있는 태그만 찾음 */
      section > ul {
        border: 1px solid black;
      }

      /* 인접 형제 선택자 */
      h1 + ul {
        background-color: blue;
      }

      /* 일반 형제 선택자 */

      h1 ~ ul {
        background-color: blue;
      }
    </style>
  </head>
  <body>
    <section>
      <p>p태그</p>
      <ul>
        <li>
          li 태그
          <ul>
            <li>li태그2</li>
          </ul>
        </li>
      </ul>
    </section>
    <div>
      <h1>h1태그</h1>
      <ul>
        <li>li태그</li>
      </ul>
      <ul>
        <li>li태그</li>
      </ul>
    </div>
  </body>
</html>
