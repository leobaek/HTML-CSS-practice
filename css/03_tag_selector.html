<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* 태그 선택자 */
      /* 태그명을 선택자로 사용하는 방식 */
      /* . 없는 a 가 a태그 선택자이다. */
      /* 해당하는 태그에 동일한 디자인 적용 */
      a {
        text-decoration: none;
      }

      .underline {
        text-decoration: underline;
      }

      p {
        color: red;
      }
    </style>
  </head>
  <body>
    <!-- a태그는 밑에 밑줄이 자동으로 생긴다. 하지만 요즘 추세는 밑줄을 없애는 추세 -->
    <!-- html에서는 style="text-decoration속성의 값을 none으로 설정" -->
    <a href="" style="text-decoration: none">링크1</a>
    <a href="">링크2</a>
    <a href="" class="underline">링크3</a>
    <p>예시</p>
  </body>
</html>
