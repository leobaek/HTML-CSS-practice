<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- padding - top,right,bottom,left 속성 -->
    <!-- padding: 10px 처럼 한가지 값만 기록하면 4면 모두 동일한 값 의미 -->
    <!-- padding: 10px 5px 7px 8px: 순서는 top, right,bottom,left 순서로 -->
    <!-- padding: 10px 5px 처럼 두개의 값을 입력하면 top과 bottom을 의미 -->
    <!-- padding: 10px 5px 8px 처럼 세개의 값을 입력하면 top, right, right+left 값이다 -->
    <!-- border와 margin도 동일한 원리 -->
    <!-- border-top, border-right, border-bottom, border-left -->
    <!-- margin-top, margin-right, border-bottom, border-left -->

    <div style="padding: 10px; border: 10px solid green; margin: 10px">
      <div style="padding: 5px; border: 5px solid red; margin: 5px">
        CSS 박스 모델
      </div>
    </div>
  </body>
</html>
