<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      /* id 선택자 */
      /* id선택자 앞에 # + 태그의 id */
      #hi {
        color: red;
      }

      #container {
        width: fit-content;
        height: fit-content;
        background-color: green;
        color: black;
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div id="container">컨테이너 박스</div>
    <p id="hi">안녕하세요</p>
  </body>
</html>
