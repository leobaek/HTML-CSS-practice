<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- href는 아무 속성 안에서 쓸 수 없기 때문에 local 속성이다. -->
    <!-- target은 링크를 띄울 페이지가 어딘지 정한다. 디폴트 값은 self다 -->

    <!-- target="_blank" 는 새로운 페이지에서 링크를 띄우게 된다. -->
    <a href="https://google.com" title="클릭하면 구글로 이동" target="_blank"
      >구글</a
    >
    <!-- stlye 속성에서 width와 height로 비율을 설정한다. px로 설정하거나 %로 내 화면의 몇 퍼센트를 차지할건지
        정한다. width수치를 정하고 height를 auto로 하면 width에 맞춰 height가 자동으로 설정된다.  -->
    <img
      src="../img/예시.jpg"
      style="width: 100px; height: auto"
      alt="고윤정 사진입니다."
    />
  </body>
</html>
