<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- action은 form 안의 데이터를 전송할 주소
    method는 데이터를 전송할 방법
    get 전송하는 데이터가 url에 붙어서 간다. 전송하는 데이터가 url에 노출이 된다.
    get은 보안에 취약할 수 있다
    페이지 주소를 공유해야할 때
    url에 데이터를 붙여서 보내므로 전송할 수 있는 데이터의 크기에 제약이 있다.

    post
    전송하는 데이터가 url에 붙지 않는다. 사용자 눈에 보이지 않는다.
    사용자 눈에 보이지 않기 때문에 보안적으로 조금 더 안정적이다.
    결국은 전송하는 데이터를 확인할 수 있다. 개발자 도구 같은 소프트웨어를 통해서 확인 가능
    전송하는 데이터를 암호화하는 것이 좋다.
    예를들어서 https 프로토콜 사용하면 암호화가 된다.
    전송할 수 있는 데이터의 크기에 제약이 없다.

    target은 데이터를 전송할 창을 어디로 할거냐
    _self는 자기 자신 창
    _blank는 새창(새탭)
    _parent, _top
    iframe으로 불러들이는 페이지 -->

    <!-- novalidate는 form 태그 안의 input 요소의 정합성을 체크하지 않는다.-->
    <form
      action="전송할 주소(서버 주소)"
      method="get"
      target="_blank"
      novalidate
    >
      <div>
        <label for="name">이름</label>
        <input type="text" name="name" id="name" autocomplete="on" />
      </div>
      <div>
        <label for="tel">연락처</label>
        <input type="text" name="tel" id="tel" />
      </div>
      <div>
        <label for="email">이메일</label>
        <input type="email" name="email" id="email" />
      </div>
      <button type="submit">저장</button>
    </form>
  </body>
</html>
