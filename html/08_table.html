<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* 태그 이름으로 스타일을 한번에 주는것 */
      table,
      th,
      td {
        border: 1px solid black;
        /* border-collapse는 겹치는 테두리를 합치는 것이다. */
        border-collapse: collapse;
      }
      table {
        width: 100%;
      }

      /* 이렇게 따로따로 설정해도 된다. 하지만 위에서 한번에 처리 */
      /* th {
        border: 1px solid black;
      }
      td {
        border: 1px solid black;
      } */
    </style>
  </head>
  <body>
    <!-- 표 : table -->
    <!-- 행 : tr -->
    <!-- 셀 : td(데이터),th(열 제목) -->
    <!-- thead = 제목이 들어가는 모든 tr태그들 -->
    <!-- tbody = 데이터가 들어가는 모든 tr태그들 -->
    <table>
      <thead>
        <tr>
          <th>이름</th>
          <th>연락처</th>
          <th>이메일</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>유재석</td>
          <td>010-0000-0000</td>
          <td>asd@gmail.com</td>
        </tr>
        <tr>
          <td>김종국</td>
          <td>010-2464-5456</td>
          <td>a23@gmail.com</td>
        </tr>
        <tr>
          <td>송지효</td>
          <td>010-5474-5454</td>
          <td>sd2@gmail.com</td>
        </tr>
      </tbody>
    </table>
    <br />
    <table>
      <thead>
        <tr>
          <th>학년</th>
          <th>반</th>
          <th>학생 수</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <!-- rowspan은 병합 몇개를 병합할건지 숫자 입력 -->
          <td rowspan="3">1학년</td>
          <td>1반</td>
          <td>19명</td>
        </tr>
        <tr>
          <!-- <td>1학년</td> -->
          <td>2반</td>
          <td>15명</td>
        </tr>
        <tr>
          <!-- <td>1학년</td> -->
          <td>3반</td>
          <td>18명</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td colspan="2">합계</td>
          <!-- <td></td> -->
          <td>55명</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
