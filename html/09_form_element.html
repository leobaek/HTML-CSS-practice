<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- form 요소 -->
    <!-- 사용자로부터 데이터(정보)를 입력받기 위한 HTML 요소들 -->
    <!-- <form action="/server/login">
      <div>
        <label for="email1">이메일</label>
        <input type="email" id="email1" />
      </div>
      <div>
        <label for="password">비밀번호</label>
        <input type="password" name="" id="password" />
      </div>
      <div>
        <button>로그인</button>
      </div>
    </form> -->
    <!-- 같이 입력받아야 하기 때문에 form 태그 안에 묶는다. -->
    <h4>당신이 배우고 싶은 언어는?(다중 선택 가능)</h4>
    <div>
      <input type="checkbox" name="lang" id="chk_HTML" />
      <label for="chk_HTML">HTML</label>
      <input type="checkbox" name="lang" id="chk_CSS" />
      <label for="chk_CSS">CSS</label>
      <!-- checkbox에서는 name이 중요!! -->
      <input type="checkbox" name="lang" id="chk_JS" />
      <label for="chk_JS">JavaScript</label>
    </div>
    <h4>당신이 배우고 싶은 언어는?(하나만 선택 가능)</h4>
    <div>
      <input type="radio" name="rdo_lang" id="rdo_html" />
      <label for="rdo_html">HTML</label>
      <input type="radio" name="rdo_lang" id="rdo_CSS" />
      <label for="rdo_CSS">CSS</label>
      <input type="radio" name="rdo_lang" id="rdo_JS" />
      <label for="rdo_JS">JavaScript</label>
    </div>
    <br />
    <div>
      <label for="favoritecolor">가장 좋아하는 색상은?</label>
      <input type="color" id="favoritecolor" value="" />
    </div>
    <div>
      <label for="calander">태어난 날짜는?</label>
      <input type="date" id="calander" value="" />
    </div>
    <div>
      <label for="arrivalDateTime">입국한 날짜/시간은?</label>
      <input type="datetime-local" id="arrivalDateTime" />
    </div>
    <div>
      <form action="">
        <label for="userEmail">이메일 주소는?</label>
        <input type="email" name="" id="userEmail" />
        <button type="submit">저장</button>
      </form>
    </div>
    <div>
      <label for="attachment">파일 첨부</label>
      <input type="file" name="" id="attachment" />
    </div>
    <div>
      <!-- 사용자의 입력을 받기 위한 용도가 아님 -->
      <!-- 대부분 개발자가 사용하기 위해서 쓰는 태그임 -->
      <input type="hidden" value="john@gmail.com" name="email" />
    </div>
    <div>
      <img
        src="../img/예시.jpg"
        style="width: 100px; height: auto"
        alt="고윤정입니다."
      />
    </div>
    <div>
      <label for="yearmonth">생년년월</label>
      <input type="month" name="" id="yearmonth" />
    </div>
    <div>
      <label for="age">당신의 나이는?</label>
      <input type="number" min="0" max="100" name="" id="age" />
    </div>
    <div>
      <label for="userpass">비밀번호</label>
      <input type="password" id="userpass" />
    </div>
    <div>
      <form action="">
        <label for="phone">전화번호</label>
        <input type="tel" id="phone" value="" pattern="^010-\d{4}-\d{4}$" />
        <button type="submit">저장</button>
      </form>
    </div>
    <div>
      <label for="general">일반 문자</label>
      <input type="text" id="general" />
    </div>
    <div>
      <label for="visitTime">예약시간</label>
      <input type="time" name="" id="visitTime" />
    </div>
    <div>
      <form action="">
        <label for="">블로그 주소는?</label>
        <input type="url" name="" id="" />
        <button type="submit">저장</button>
      </form>
    </div>
    <div>
      <label for="weekPlan">주간 계획(몆주차)</label>
      <input type="week" id="weekPlan" />
    </div>
    <div>
      <label for="searchKeyword">검색 조건</label>
      <input type="search" name="" id="searchKeyword" />
    </div>
  </body>
</html>
