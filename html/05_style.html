<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* html 요소에서 직접 style 속성을 통해 정의하는 것을 인라인 스타일 */
      /* <style> 태그에 작성하는 것을 internal 스타일 </style> */
      /* 별도의 .css 파일로 만들어서 사용하는 것을 external style */
    </style>
  </head>

  <!-- style 요소 -->
  <body>
    <p>일반 문장입니다.</p>
    <p style="color: rgb(249, 10, 10)">빨간색 문장입니다.</p>
    <p style="background-color: green; color: blue">
      초록색 배경에 파란색 문장입니다.
    </p>
    <p style="font-size: 30">큰 사이즈 글자입니다.</p>
    <p style="text-align: center">가운데 정렬입니다.</p>
    <p style="text-align: right">오른쪽 정렬</p>
    <p style="font-weight: bold">볼드체(굵은)로 보입니다.</p>
    <p style="text-decoration: underline">밑줄이 보입니다.</p>
    <p style="text-decoration: line-through">취소선이 보입니다.</p>
    <p style="font-style: italic">이탤릭체로 보여집니다.</p>
  </body>
</html>
